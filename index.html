<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Siren</title>
  
  <link rel="icon" type="image/png" href="/favicon.png" />

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="js/script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="jumbotron">
					<h1>Siren <small>v1</small></h1> 
					
          <!-- Siren -->
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Siren</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Mode</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="mode" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Tone</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="tone" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Rate</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="rate" />
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- Delay -->
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Delay</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Mode</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="mode" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Tone</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="tone" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Rate</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="rate" />
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- Reverb -->
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Reverb</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Mode</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="mode" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Tone</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="tone" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-4 text-center">
                  <div class="col-xs-12">
                    <p><small>Rate</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="rate" />
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- Play -->
          <button type="button" id="play" class="btn btn-danger">Play</button>
          <button type="button" id="mute" class="btn btn-default">Mute</button>

				</div>
			</div>
		</div>
	</div>
