<!doctype html>
<html lang="en" ng-app="sirenApp">
<head>
	<meta charset="utf-8">
	<title>Siren</title>
  
  <link rel="icon" type="image/png" href="/favicon.png" />

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body ng-controller="MainController" ng-keyup="stop()" ng-keydown="play()">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="jumbotron">
					<h1>Siren <small>v1</small></h1> 
					
          <!-- Siren -->
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Siren</h3>
            </div>
            <div class="panel-body">
              <div class="row">
              
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Mode</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" class="parameter" id="siren_mode" />
                  </div>
                </div>
                
                <!-- Speed -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Speed</small></p>
                  </div>
                  <div class="col-xs-12">
                    <knob id="siren_speed" knob-data="siren_speed.value" knob-options="siren_speed.options"></knob>
                  </div>
                </div>
                
                <!-- LED -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <span id="siren_led" class="glyphicon glyphicon-play-circle ng-class:{ 'text-success': sirenPlaying, 'text-danger': !sirenPlaying };" aria-hidden="true"></span>
                  </div>
                </div>
                
                <!-- Tone -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Tone</small></p>
                  </div>
                  <div class="col-xs-12">
                    <knob id="siren_tone" knob-data="siren_tone.value" knob-options="siren_tone.options"></knob>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- Delay -->
          <div class="panel ng-class:{ 'panel-info': delay, 'panel-default': !delay };">
            <div class="panel-heading">
              <h3 class="panel-title">Delay</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Time</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" class="parameter" id="delay_time" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Feedback</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" class="parameter" id="delay_feedback" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Mix</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" class="parameter" id="delay_mix" />
                  </div>
                </div>
                
                <!-- On/Off -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <toggle ng-model="delayModel" ng-change="enableDelay()" onstyle="btn-success" offstyle="btn-default"></toggle>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- Equalizer -->
          <div class="panel ng-class:{ 'panel-warning': equalizer, 'panel-default': !equalizer };">
            <div class="panel-heading">
              <h3 class="panel-title">Equalizer</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>High</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="high" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Medium</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="medium" />
                  </div>
                </div>
                
                <!-- Mode -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <p><small>Low</small></p>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" id="low" />
                  </div>
                </div>
                
                <!-- On/Off -->
                <div class="col-xs-12 col-sm-3 text-center">
                  <div class="col-xs-12">
                    <toggle ng-model="equalizerModel" ng-change="enableEqualizer()" onstyle="btn-success" offstyle="btn-default"></toggle>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- Play -->
          <button type="button" id="play" ng-mousedown="play()" ng-mouseup="stop()" class="btn btn-danger">Play</button>
          
				</div>
			</div>
		</div>
	</div>
  
  <!-- JQuery --> 
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Lodash --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>  
  <!-- AngularJS -->    
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script> 
  <!-- App -->
  <script src="/app/library/angular-bootstrap-toggle.min.js"></script>
  <script src="/app/library/tuna-min.js"></script>
  <script src="/app/library/jquery.knob.js"></script>
  <script src="/app/library/angular-knob.js"></script>
  <script src="/app/app.js"></script>
	
</body>
</html>
